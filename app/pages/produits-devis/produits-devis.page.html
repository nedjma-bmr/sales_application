<ion-header>
  
</ion-header>

<ion-toolbar>
    
  <ion-title class="ion-text-center"> <div class = "toolbar-title">Produits </div></ion-title>
  <ion-buttons slot="start">
    <ion-button color="dark" (click)="dismissModal()">
    <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button color="dark" (click)="ajouterProduit()">
      <ion-icon name="add"></ion-icon>
      </ion-button>
      </ion-buttons>

</ion-toolbar>

<ion-content padding>

  <ion-card *ngFor="let p of devisProd" >
    
    <ion-card-header color = "success">
      Produit :  {{ p.design_prod }}
  </ion-card-header>

  
    <ion-col>
      <div class="qte"> Prix de vente HT : {{p.pvht}}</div>
      
  </ion-col>
  <ion-col>
    <div class="qte"> TVA : {{p.TVA}}</div>
    
</ion-col>

<ion-col>
  <div class="qte"> Prix de vente TTC : {{p.pvht * p.TVA}}</div>
  
</ion-col>
  
 <ion-row class = "right">
    <ion-col>
      <div class="qte"> Quantité :</div>
    </ion-col>

    
      <ion-row class ="droit">
        <ion-col col-6 class="calculation" width-25 >
          <ion-button color="success" fill="clear" (click)="decrease(p)" class="gg">
            <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
          </ion-button>
        

        <span>{{p.qte}}</span>

        
          <ion-button color="success" fill="clear" (click)="increase(p)" class="gg">
            <ion-icon name="add-circle" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        
 </ion-row>
 
 
 </ion-row>

 <ion-row>
  <ion-col>
   <div class="qte"> Prix selon quantité  : {{p.pvht * p.qte}}</div>
  </ion-col>
</ion-row>
